<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedrock Enrollment Assessment</title>
  </head>
  <body>
    <div
      style="
        max-width: 600px;
        margin: auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      "
    >
      <h1 style="font-size: 24px; color: #1e40af">Hello, {{name}}!</h1>
      <p style="font-size: 16px; color: #374151">
        Your assessment is ready! Click the link below to begin:
      </p>
      <a
        href="{{assessmentLink}}"
        style="
          display: inline-block;
          padding: 10px 20px;
          background-color: #3b82f6;
          color: white;
          text-decoration: none;
          font-weight: bold;
          border-radius: 5px;
        "
      >
        Take Assessment!
      </a>
    </div>
  </body>
</html>
