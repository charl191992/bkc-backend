<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedrock Enrollment</title>
  </head>
  <body>
    <div
      style="
        max-width: 600px;
        margin: auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      "
    >
      <h1 style="font-size: 24px; color: #1e40af">Hello, {{name}}!</h1>
      <p style="font-size: 16px; color: #374151">
        Your enrollment has been approve. You can now login to your account
        using the credentials below:
      </p>

      <div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 0.5rem;
          "
        >
          <div>Email / Username:</div>
          <div>{{username}}</div>
        </div>
        <br />
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 0.5rem;
          "
        >
          <div>Password:</div>
          <div>{{password}}</div>
        </div>
      </div>
      <a
        href="{{bedrockLink}}"
        style="
          margin-top: 1rem;
          display: inline-block;
          padding: 10px 20px;
          background-color: #3b82f6;
          color: white;
          text-decoration: none;
          font-weight: bold;
          border-radius: 5px;
        "
      >
        Start Learning!
      </a>
    </div>
  </body>
</html>
